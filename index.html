<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MAMÃE</title>
  <style>
    :root {
      --bg: #1e90ff;        /* azul estilo tela */
      --card: rgba(255,255,255,0.15);
      --text: #0b1b2b;
      --button: #bfe7ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100dvh;
      background: var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
      color: #fff;
    }
    .wrap {
      width: min(540px, 92vw);
      text-align: center;
    }
    h1 {
      letter-spacing: 6px;
      font-size: 56px;
      margin: 0 0 28px;
      text-transform: uppercase;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,.15);
    }
    p.label {
      margin: 0 0 12px;
      font-size: 20px;
      color: #eaf6ff;
    }
    .row {
      display: grid;
      gap: 16px;
      justify-items: center;
    }
    select {
      width: 300px;
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      background: #f1f7ff;
      color: var(--text);
      font-size: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,.15);
      appearance: none;
      background-image: linear-gradient(45deg, transparent 50%, #6b7b8c 50%),
                        linear-gradient(135deg, #6b7b8c 50%, transparent 50%),
                        linear-gradient(to right, #c7ddff, #c7ddff);
      background-position: calc(100% - 24px) 50%, calc(100% - 16px) 50%, calc(100% - 44px) 50%;
      background-size: 8px 8px, 8px 8px, 1px 60%;
      background-repeat: no-repeat;
    }
    button {
      padding: 12px 22px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: var(--button);
      color: #0a2740;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0,0,0,.2);
      transition: transform .05s ease;
    }
    button:active { transform: translateY(1px); }

    /* Modal central */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      display: none;
      place-items: center;
      padding: 16px;
    }
    .overlay.show { display: grid; }
    .modal {
      background: white;
      color: #0d1520;
      width: min(520px, 92vw);
      border-radius: 16px;
      padding: 28px 22px;
      text-align: center;
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
      font-size: 20px;
      line-height: 1.4;
    }
    .modal strong { display: block; margin-bottom: 8px; font-size: 22px; }
    .modal button {
      margin-top: 16px;
      background: #e8f4ff;
    }

    /* detalhe de “dock” opcional no rodapé para lembrar o print */
    .dock {
      position: fixed;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: min(640px, 94vw);
      height: 34px;
      background: rgba(255,255,255,0.15);
      border-radius: 14px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>MAMÃE</h1>
    <p class="label">Selecione um <u>sintoma</u></p>

    <div class="row">
      <select id="sintoma">
        <option value="" selected disabled>Selecionar</option>
        <option>Febre</option>
        <option>Tosse</option>
        <option>Dor de cabeça</option>
        <option>Náusea</option>
        <option>Outro…</option>
      </select>

      <button id="btn">Diagnóstico</button>
    </div>
  </main>

  <!-- modal de mensagem -->
  <div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-labelledby="msg">
    <div class="modal">
      <strong id="msg">Já existe um usuário com esse sintoma</strong>
      <button id="ok">OK</button>
    </div>
  </div>

  <div class="dock" aria-hidden="true"></div>

  <script>
    const btn = document.getElementById('btn');
    const select = document.getElementById('sintoma');
    const overlay = document.getElementById('overlay');
    const ok = document.getElementById('ok');

    function showMessage() {
      overlay.classList.add('show');
      ok.focus();
    }

    btn.addEventListener('click', () => {
      // “Adicionar sintoma” simulada ao clicar em Diagnóstico:
      if (!select.value) {
        // se nada selecionado, apenas foca no select
        select.focus();
        return;
      }
      showMessage();
    });

    ok.addEventListener('click', () => overlay.classList.remove('show'));
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) overlay.classList.remove('show');
    });

    // tecla Esc fecha
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') overlay.classList.remove('show');
    });
  </script>
</body>
</html>
